<div class="container row">
    <div class="col-md-12">
        <h1>Upload Image</h1>
    </div>
</div>

<div class="container row">
    <div class="col-md-6">
        <input type="file" (change)="onFileChanged($event)">

    </div>
    <div class="col-md-6">
        <input type="button" (click)="onUpload()" value="upload">
    </div>
</div>
<hr />
<div class="container row">
    <div class="col-md-12">
        <div *ngIf=message>{{message}}</div>
    </div>
</div>

<div class="container row">
    <div class="col-md-6">
        <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="imageName"
            name="name" />
    </div>
    <div class="col-md-6">
        <input type="button" (click)="getImage()" value="Get Image">

    </div>
</div>

<div class="container row">
    <div class="col-md-12">
        <div *ngIf=retrievedImage>
            <img [src]="retrievedImage">
        </div>
    </div>
</div>



<div class="ui-g">
    <p-toast></p-toast>

    <p-confirmDialog header="ConfirmaciÃ³n" acceptLabel="Si" rejectLabel="No" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-panel header="people manager" [style]="{width:'70%',margin:'0 auto'}">
        <div style="margin-bottom: 20px;">
            <p-menubar [model]="items"></p-menubar>
        </div>
        <p-table [value]="persons" [columns]="cols" [responsive]="true" 
        selectionMode="single" dataKey="id" [(selection)]="personSelected" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-persons let-columns="columns">
                <tr [pSelectableRow]="persons">
                    <td *ngFor="let col of columns">
                        {{persons[col.field]}}
                    </td>
                    
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
    

    <!--this is the modal-->
    <p-dialog header="New Person" [responsive]="true" [style]="{width:'400px'}" [(visible)]="displaySaveDialog" [modal]="true">

        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="name">Name</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="name" [(ngModel)]="one.name" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="lastName" [(ngModel)]="one.lastName" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="adress">Adress</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="adress" [(ngModel)]="one.adress" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="phone">Phone</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="phone" [(ngModel)]="one.phone" />
                </div>
            </div>
        </div>
       
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
            </div>
        </p-footer>

    </p-dialog>
</div>
